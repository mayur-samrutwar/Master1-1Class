<html>

<head>
    <title>MaterClass Web-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body>
<div class="container" style="text-align: center">

    <h1>MaterClass Web-App</h1>
<h2>An interactive platform for learning</h2>

</div>



<h2 style="text-align: center;margin-top: 50px;color: #213e3b;">Interactive Classroom for <u style="color: #41aea9;">One-to-One</u> Teaching</h2>
<h2 style="text-align: center;margin-top: 50px;color: #213e3b;">With <u style="color: #41aea9;">Whiteboard</u></h2>


    <div class="container-fluid">



        <div class="d-none">
        <div class="row h-10 w-100">
            <div class="col">
                <select id="filter" class="w-100 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                    <option value="none">Normal</option>
                    <option value="grayscale(100%)">B & W</option>
                    <option value="sepia(100%)">Old School</option>
                    <option value="contrast(150%)">Lumination</option>
                    <option value="blur(20px)">Hidden Mist</option>
                    <option value="invert(100%)">Dracula</option>
                    <option value="hue-rotate(180deg">X-men Beast</option>
                    <option value="saturate(25)">Super Saiyan God</option>
                </select>
            </div>
            <div class="col">
                <div class="float-right mt-3">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme">
                        Dark Theme
                    </label>
                </div>
            </div>
        </div>
    </div>




<div class="container shadow" style="margin: 100px auto;">

        <div class="row" style="height: 600px;">




            <div class="col-6">
                <div class="shadow" style= "margin:50px;height: 500px;width: 500px;" id="wt-container" ></div>
            </div>
            <div class="col-6">
                <div class="embed-responsive embed-responsive-16by9 shadow" style="height:250px;width:400px;margin:25px 100px">
                    <video class="embed-responsive-item" muted></video>
                </div>


                <div id="peerDiv" class="shadow embed-responsive embed-responsive-16by9" style="height:250px;width:400px;margin:25px 100px;">
                </div>
            </div>


        </div>
    </div>
</div>

<h2 style="text-align: center;margin-top: 50px;color: #213e3b;">Submit and View <u style="color: #41aea9;">Homework</u> in Class</h2>

 <div class="container shadow" style="margin: 100px auto;">
        <div class="row" style="height: 500px;">
            <div class="col-6">
                <div style="margin: 50px">
                    <h5 style="margin:100px auto;">
                        Paste the link of pdf in given box.
                    </h5>
                    <input type="text" name="pdfL">
                    <button type="submit" class="btn btn-dark">Show My Homework</button>
                </div>
            </div>
            <div class="col-6">
                <object data="" type="application/pdf" width="100%" height="100%">
                <iframe src="" width="100%" height="100%" style="border: none;">
                This browser does not support PDFs. Please download the PDF to view it:
                </iframe>
                </object>

            </div>
        </div>
    </div>

<h2 style="text-align: center;margin: 50px auto;color: #213e3b;">No Copyright. You Are <u style="color: #41aea9;">Free to Use</u> any part if this app.</h2>

</body>

</html>
